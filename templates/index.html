<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Demo TA - Peringkas Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>ðŸ¤– Aplikasi Peringkas Berita Otomatis</h2>
                <p>Implementasi Deep Learning (Indo-T5)</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Masukkan Artikel Berita:</label>
                        <textarea class="form-control" name="berita" rows="6" placeholder="Paste teks berita di sini..." required>{{ original_text }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">âœ¨ Ringkas Sekarang</button>
                </form>

                {% if summary %}
                <div class="alert alert-success mt-4">
                    <h4 class="alert-heading">Hasil Ringkasan:</h4>
                    <p class="mb-0">{{ summary }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
